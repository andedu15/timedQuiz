<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Timed Quiz</title>
</head>

<body>
    <div id="start" class="start"> <!-- FIRST WINDOW -->
        <h1>Welcome to the Quiz</h1>
        <button id="start-button">Start Quiz</button> <!-- START BUTTON -->
    </div>
    <div id="app" class="app">
        <div id="timer"><span id="time-left"></span></div>
        <h1>Quiz</h1>
        <div id="quiz" class="quiz">
            <h2 id="question"></h2> <!-- QUESTION TITTLE -->
            <div id="answer-buttons">
                <!-- ANSWERS BUTTONS -->
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
            <div id="table"></div>
            <div id="input-container">
                <input type="text" id="initials-input" placeholder="Initials">
            </div>
            <button id="next-btn"></button> <!-- NEXT BUTTON ON THE QUESTION CARD -->
            <button id="submit-btn"></button> <!-- SUBMIT BUTTON FOR SAVE INITIALS AND SCORE -->
            <div id="button-container">
                <button id="again-btn"></button> <!-- PLAY AGAIN BUTTON ON THE SCORES WINDOW -->
                <button id="delete-btn"></button> <!-- DELETE BUTTON ON THE SCORES WINDOW, TO DELETE SCORES -->
            </div>
        </div>
    </div>



    <script src="./assets/js/script.js"></script>
</body>

</html>
